<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <div class="header">
    <h2 class="heading">Random Password Generator</h2>
    </div>
    <div class="input">
      <input id="password" type="text" name="" placeholder="Password" readonly>
    </div>
    <div class="buttons">
      <button type="button" name="button" class="btn1" onclick="genPassword()">Generate Password</button>
        <button type="button" name="button" class="btn2" onclick="copy()">Copy</button>
    </div>



    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
